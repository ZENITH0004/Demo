<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Box Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      width: 100%;
      height: 500px;
      border: 2px solid #333;
      margin: 20px auto;
      position: relative;
      background-color: #fff;
      overflow: hidden;
    }

    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }

    #score {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Click the Box!</h1>
  <div id="score">Score: 0</div>
  <div id="gameArea">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    function moveBox() {
      const gameArea = document.getElementById("gameArea");
      const maxX = gameArea.clientWidth - box.offsetWidth;
      const maxY = gameArea.clientHeight - box.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = randomX + "px";
      box.style.top = randomY + "px";
    }

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveBox();
    });

    // Move the box every 1.5 seconds
    setInterval(moveBox, 1500);

    // Initial position
    moveBox();
  </script>

</body>
</html>
